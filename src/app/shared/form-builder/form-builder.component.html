<div style="width: 800px; margin:  0 auto">
  <div>
    No of rows
    <button (click)="onNumberOfRowsChange('+')">+</button>
    <button (click)="onNumberOfRowsChange('-')" [disabled]="!isMinusRowButtonActive">-</button>
  </div>
  <button (click)="addItem()">add item</button>
<gridster [options]="options">
  <gridster-item [item]="item" *ngFor="let item of dashboard">
    <div class="gridster-drag-handler"></div>
    <div class="gridster-item-content">
      <div class="info-container">{{ item.width }}</div>
      <input type="text" readonly>
      <button
        md-icon-button
        md-raised-button
        class="remove-button"
        (click)="removeItem($event, item)"
        mdTooltip="Remove"
      >x</button>
    </div>
  </gridster-item>
</gridster>
</div>
